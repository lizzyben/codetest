<!DOCTYPE html>
<html>

<head>
	<title>
		HTML DOM Location reload() Method
	</title>

	<script>
		function ReloadLocation() {
			location.reload();
		}
	</script>
</head>

<body>
	<h1>GeeksforGeeks</h1>
	<h2>
		HTML DOM Location reload() Method
	</h2>
	<p>
		Click on the button to reload the document
	</p>

	<button onclick="ReloadLocation()">
		Reload page
	</button>
</body>

</html>
